    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-item {
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
        }
        
        .lightbox-controls {
            color: white;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .lightbox-controls i {
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
        }
        
        .lightbox-controls i:hover {
            color: #8b5cf6;
            transform: scale(1.2);
        }
    </style>
</head>

    <!-- Lightbox -->

        <img id="lightbox-img" class="lightbox-content" src="" alt="放大照片">
        <div class="lightbox-controls">
            <i class="fas fa-arrow-left" id="prev-btn"></i>
            <i class="fas fa-times" id="close-btn"></i>
            <i class="fas fa-arrow-right" id="next-btn"></i>

    <script>
        // Gallery filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterBtns.forEach(btn => btn.classList.remove('active', 'bg-indigo-600', 'text-white'));
                filterBtns.forEach(btn => btn.classList.add('bg-gray-200', 'text-gray-700'));
                btn.classList.remove('bg-gray-200', 'text-gray-700');
                btn.classList.add('active', 'bg-indigo-600', 'text-white');
                
                const filter = btn.getAttribute('data-filter');
                
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const galleryImages = document.querySelectorAll('.gallery-item img');
        
        let currentIndex = 0;
        
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                const imgSrc = item.querySelector('img').getAttribute('data-img');
                lightboxImg.src = imgSrc;
                lightbox.style.display = 'flex';
            });
        });
        
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            while (window.getComputedStyle(galleryItems[currentIndex]).display === 'none') {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            }
            const imgSrc = galleryItems[currentIndex].querySelector('img').getAttribute('data-img');
            lightboxImg.src = imgSrc;
        });
        
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            while (window.getComputedStyle(galleryItems[currentIndex]).display === 'none') {
                currentIndex = (currentIndex + 1) % galleryItems.length;
            }
            const imgSrc = galleryItems[currentIndex].querySelector('img').getAttribute('data-img');
            lightboxImg.src = imgSrc;
        });
        
        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                } else if (e.key === 'Escape') {
                    closeBtn.click();
                }
            }
        });
    </script>
